<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Secret Santa</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main class="container">
      <button class="run button">Run!</button>

      <section class="section">
        <div class="section__header">
          <h1 class="section__heading">Família Fedrizzi</h1>
          <h2 class="section__subheading">Amigo secreto</h2>
        </div>
        <form class="form">
          <div class="form__grid">
            <label class="form__label" for="name">Nome:</label>
            <input
              class="form__input"
              id="name"
              type="text"
              placeholder="Digite seu nome"
              required
            />
            <label class="form__label" for="password">Senha: </label>
            <input
              class="form__input"
              id="password"
              type="text"
              placeholder="Digite sua senha"
              required
            />
          </div>
          <div class="form__button-container">
            <button
              class="form__button button button--secondary"
              id="form-clear"
              type="button"
            >
              Clear
            </button>
            <button class="form__button button" id="form-submit">Submit</button>
          </div>
        </form>

        <div class="section__result"></div>
      </section>

      <div class="modal">
        <div class="modal__container">
          <div class="modal__header">
            <div class="modal__close">
              <button class="btn-close">
                <ion-icon class="btn-close__icon" name="close"></ion-icon>
              </button>
            </div>
            <div class="modal__name-container">
              <h1 class="modal__name">Alan</h1>
            </div>
          </div>
          <div class="modal__content">
            <div class="modal__text-container">
              <ion-icon class="modal__icon" name="gift-outline"></ion-icon>
              <p class="modal__text">você tirou a</p>
            </div>
            <h2 class="modal__secret-santa">Sarah!!</h2>
            <button class="modal__button button">
              <svg
                class="modal__ok"
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="w-6 h-6"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M15.182 15.182a4.5 4.5 0 01-6.364 0M21 12a9 9 0 11-18 0 9 9 0 0118 0zM9.75 9.75c0 .414-.168.75-.375.75S9 10.164 9 9.75 9.168 9 9.375 9s.375.336.375.75zm-.375 0h.008v.015h-.008V9.75zm5.625 0c0 .414-.168.75-.375.75s-.375-.336-.375-.75.168-.75.375-.75.375.336.375.75zm-.375 0h.008v.015h-.008V9.75z"
                />
              </svg>
              Ok, entendi
            </button>
          </div>
        </div>
        <div class="modal__overlay"></div>
      </div>
    </main>

    <script src="script.js"></script>

    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
